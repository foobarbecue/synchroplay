<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Syncplay Jukebox</title>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="player">
  <form id="player-url-form">
    <input type="text" id="mp3-url-input" placeholder="Enter the URL to play here">
    <button type="submit" id="set-mp3-url">Load</button>
  </form>
  <audio controls src="https://play.podtrac.com/npr-344098539/traffic.megaphone.fm/NPR3594228427.mp3"></audio>
</div>

<div id="chat">
  <div id="message-container"></div>
  <form id="send-container">
    <input type="text" id="message-input" placeholder="Type a chat message here">
    <button type="submit" id="send-button">Send</button>
  </form>
</div>

</body>
</html>
